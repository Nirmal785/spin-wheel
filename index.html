<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Lucky spinning wheel</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="box">
      <div class="spinButton">SPIN</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --color: #db7093;"><span>100</span></div>
        <div class="number" style="--i: 2; --color: #20b2aa;"><span>85</span></div>
        <div class="number" style="--i: 3; --color: #d63e92;"><span>25</span></div>
        <div class="number" style="--i: 4; --color: #daa520;"><span>0</span></div>
        <div class="number" style="--i: 5; --color: #ff340f;"><span>50</span></div>
        <div class="number" style="--i: 6; --color: #ff7f50;"><span>75</span></div>
        <div class="number" style="--i: 7; --color: #3cb371;"><span>5</span></div>
        <div class="number" style="--i: 8; --color: #4169e1;"><span>10</span></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
